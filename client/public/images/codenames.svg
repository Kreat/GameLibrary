<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Game board background -->
  <rect width="800" height="600" fill="#f5f5f5" />
  
  <!-- Title banner -->
  <rect x="100" y="30" width="600" height="80" rx="10" fill="#2c3e50" />
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#ecf0f1">CODENAMES</text>
  
  <!-- Game grid - 5x5 cards -->
  <g id="game-grid">
    <!-- Row 1 -->
    <rect x="100" y="150" width="100" height="60" rx="5" fill="#ececec" stroke="#aaa" stroke-width="2" />
    <rect x="220" y="150" width="100" height="60" rx="5" fill="#ececec" stroke="#aaa" stroke-width="2" />
    <rect x="340" y="150" width="100" height="60" rx="5" fill="#c0392b" stroke="#aaa" stroke-width="2" />
    <rect x="460" y="150" width="100" height="60" rx="5" fill="#3498db" stroke="#aaa" stroke-width="2" />
    <rect x="580" y="150" width="100" height="60" rx="5" fill="#ececec" stroke="#aaa" stroke-width="2" />
    
    <!-- Row 2 -->
    <rect x="100" y="230" width="100" height="60" rx="5" fill="#3498db" stroke="#aaa" stroke-width="2" />
    <rect x="220" y="230" width="100" height="60" rx="5" fill="#3498db" stroke="#aaa" stroke-width="2" />
    <rect x="340" y="230" width="100" height="60" rx="5" fill="#c0392b" stroke="#aaa" stroke-width="2" />
    <rect x="460" y="230" width="100" height="60" rx="5" fill="#ececec" stroke="#aaa" stroke-width="2" />
    <rect x="580" y="230" width="100" height="60" rx="5" fill="#101010" stroke="#aaa" stroke-width="2" />
    
    <!-- Row 3 -->
    <rect x="100" y="310" width="100" height="60" rx="5" fill="#c0392b" stroke="#aaa" stroke-width="2" />
    <rect x="220" y="310" width="100" height="60" rx="5" fill="#ececec" stroke="#aaa" stroke-width="2" />
    <rect x="340" y="310" width="100" height="60" rx="5" fill="#ececec" stroke="#aaa" stroke-width="2" />
    <rect x="460" y="310" width="100" height="60" rx="5" fill="#c0392b" stroke="#aaa" stroke-width="2" />
    <rect x="580" y="310" width="100" height="60" rx="5" fill="#3498db" stroke="#aaa" stroke-width="2" />
    
    <!-- Row 4 -->
    <rect x="100" y="390" width="100" height="60" rx="5" fill="#ececec" stroke="#aaa" stroke-width="2" />
    <rect x="220" y="390" width="100" height="60" rx="5" fill="#3498db" stroke="#aaa" stroke-width="2" />
    <rect x="340" y="390" width="100" height="60" rx="5" fill="#c0392b" stroke="#aaa" stroke-width="2" />
    <rect x="460" y="390" width="100" height="60" rx="5" fill="#3498db" stroke="#aaa" stroke-width="2" />
    <rect x="580" y="390" width="100" height="60" rx="5" fill="#c0392b" stroke="#aaa" stroke-width="2" />
    
    <!-- Row 5 -->
    <rect x="100" y="470" width="100" height="60" rx="5" fill="#3498db" stroke="#aaa" stroke-width="2" />
    <rect x="220" y="470" width="100" height="60" rx="5" fill="#ececec" stroke="#aaa" stroke-width="2" />
    <rect x="340" y="470" width="100" height="60" rx="5" fill="#3498db" stroke="#aaa" stroke-width="2" />
    <rect x="460" y="470" width="100" height="60" rx="5" fill="#c0392b" stroke="#aaa" stroke-width="2" />
    <rect x="580" y="470" width="100" height="60" rx="5" fill="#ececec" stroke="#aaa" stroke-width="2" />
  </g>
  
  <!-- Sample word cards - positioning words on cards -->
  <g id="card-words" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    <text x="150" y="180" fill="#333">APPLE</text>
    <text x="270" y="180" fill="#333">NIGHT</text>
    <text x="390" y="180" fill="#fff">EUROPE</text>
    <text x="510" y="180" fill="#fff">SCREEN</text>
    <text x="630" y="180" fill="#333">BANK</text>
    
    <text x="150" y="260" fill="#fff">NOTE</text>
    <text x="270" y="260" fill="#fff">WATER</text>
    <text x="390" y="260" fill="#fff">QUEEN</text>
    <text x="510" y="260" fill="#333">GRASS</text>
    <text x="630" y="260" fill="#fff">ASSASSIN</text>
    
    <text x="150" y="340" fill="#fff">HOTEL</text>
    <text x="270" y="340" fill="#333">PLANET</text>
    <text x="390" y="340" fill="#333">SCHOOL</text>
    <text x="510" y="340" fill="#fff">FOREST</text>
    <text x="630" y="340" fill="#fff">ROBOT</text>
    
    <text x="150" y="420" fill="#333">TRAIN</text>
    <text x="270" y="420" fill="#fff">DOCTOR</text>
    <text x="390" y="420" fill="#fff">OPERA</text>
    <text x="510" y="420" fill="#fff">NINJA</text>
    <text x="630" y="420" fill="#fff">PIRATE</text>
    
    <text x="150" y="500" fill="#fff">LASER</text>
    <text x="270" y="500" fill="#333">DRAGON</text>
    <text x="390" y="500" fill="#fff">TEMPLE</text>
    <text x="510" y="500" fill="#fff">ROCKET</text>
    <text x="630" y="500" fill="#333">MOON</text>
  </g>
  
  <!-- Team indicators and scores -->
  <g transform="translate(150, 570)">
    <rect x="-100" y="-20" width="200" height="40" rx="5" fill="#c0392b" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#fff">RED TEAM: 8</text>
  </g>
  
  <g transform="translate(400, 570)">
    <rect x="-100" y="-20" width="200" height="40" rx="5" fill="#3498db" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#fff">BLUE TEAM: 7</text>
  </g>
  
  <g transform="translate(650, 570)">
    <rect x="-100" y="-20" width="200" height="40" rx="5" fill="#2c3e50" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#fff">NEUTRAL: 9</text>
  </g>
  
  <!-- Spymaster card in corner -->
  <g transform="translate(700, 120) scale(0.8) rotate(15)">
    <rect x="-40" y="-60" width="80" height="120" rx="5" fill="#34495e" stroke="#2c3e50" stroke-width="4" />
    <rect x="-30" y="-50" width="60" height="100" rx="3" fill="#ecf0f1" />
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">SPYMASTER</text>
    <line x1="-25" y1="25" x2="25" y2="25" stroke="#2c3e50" stroke-width="1" />
  </g>
</svg>