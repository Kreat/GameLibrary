<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#2d0000" />
  
  <!-- D20 Die -->
  <g transform="translate(400, 240)">
    <polygon 
      points="0,-140 125,-45 80,115 -80,115 -125,-45" 
      fill="#c41e3a" 
      stroke="#000" 
      stroke-width="5" />
    <text 
      x="0" 
      y="25" 
      font-family="serif" 
      font-size="90" 
      font-weight="bold" 
      text-anchor="middle" 
      fill="#fff">20</text>
  </g>
  
  <!-- Character Sheet Elements -->
  <g transform="translate(150, 450)">
    <rect x="-100" y="-70" width="200" height="140" fill="#f0e6d2" stroke="#5c4425" stroke-width="3" />
    <line x1="-90" y1="-50" x2="90" y2="-50" stroke="#5c4425" stroke-width="2" />
    <line x1="-90" y1="-20" x2="90" y2="-20" stroke="#5c4425" stroke-width="1" />
    <line x1="-90" y1="10" x2="90" y2="10" stroke="#5c4425" stroke-width="1" />
    <line x1="-90" y1="40" x2="90" y2="40" stroke="#5c4425" stroke-width="1" />
    <text x="0" y="-55" font-family="serif" font-size="12" text-anchor="middle" fill="#5c4425">CHARACTER SHEET</text>
  </g>
  
  <!-- Dragon Silhouette -->
  <g transform="translate(600, 300)">
    <path 
      d="M-80,-80 C-50,-120 50,-120 80,-80 L100,-60 L120,-80 L130,-60 L100,-40 L120,0 L100,40 L60,60 L40,100 L0,120 L-40,100 L-60,60 L-100,40 L-120,0 L-100,-40 L-130,-60 L-120,-80 L-100,-60 L-80,-80" 
      fill="#c41e3a" 
      stroke="#000" 
      stroke-width="5" />
    <circle cx="-50" cy="-60" r="10" fill="#fff" />
    <circle cx="-50" cy="-60" r="5" fill="#000" />
    <path 
      d="M-20,-20 L0,-30 L20,-20" 
      fill="none" 
      stroke="#000" 
      stroke-width="3" />
  </g>
  
  <!-- Grid Map -->
  <g transform="translate(400, 300)" opacity="0.2">
    <g id="grid" stroke="#f0e6d2" stroke-width="1">
      <line x1="-300" y1="-250" x2="300" y2="-250" />
      <line x1="-300" y1="-200" x2="300" y2="-200" />
      <line x1="-300" y1="-150" x2="300" y2="-150" />
      <line x1="-300" y1="-100" x2="300" y2="-100" />
      <line x1="-300" y1="-50" x2="300" y2="-50" />
      <line x1="-300" y1="0" x2="300" y2="0" />
      <line x1="-300" y1="50" x2="300" y2="50" />
      <line x1="-300" y1="100" x2="300" y2="100" />
      <line x1="-300" y1="150" x2="300" y2="150" />
      <line x1="-300" y1="200" x2="300" y2="200" />
      <line x1="-300" y1="250" x2="300" y2="250" />
      
      <line x1="-300" y1="-250" x2="-300" y2="250" />
      <line x1="-250" y1="-250" x2="-250" y2="250" />
      <line x1="-200" y1="-250" x2="-200" y2="250" />
      <line x1="-150" y1="-250" x2="-150" y2="250" />
      <line x1="-100" y1="-250" x2="-100" y2="250" />
      <line x1="-50" y1="-250" x2="-50" y2="250" />
      <line x1="0" y1="-250" x2="0" y2="250" />
      <line x1="50" y1="-250" x2="50" y2="250" />
      <line x1="100" y1="-250" x2="100" y2="250" />
      <line x1="150" y1="-250" x2="150" y2="250" />
      <line x1="200" y1="-250" x2="200" y2="250" />
      <line x1="250" y1="-250" x2="250" y2="250" />
      <line x1="300" y1="-250" x2="300" y2="250" />
    </g>
  </g>
  
  <!-- Dice Set -->
  <g transform="translate(200, 200)">
    <!-- D4 -->
    <polygon 
      points="-180,-20 -150,30 -210,30" 
      fill="#f0e6d2" 
      stroke="#000" 
      stroke-width="2" />
    <text 
      x="-180" 
      y="20" 
      font-family="serif" 
      font-size="20" 
      font-weight="bold" 
      text-anchor="middle" 
      fill="#5c4425">4</text>
      
    <!-- D6 -->
    <rect 
      x="-130" 
      y="-20" 
      width="40" 
      height="40" 
      fill="#f0e6d2" 
      stroke="#000" 
      stroke-width="2" />
    <text 
      x="-110" 
      y="10" 
      font-family="serif" 
      font-size="20" 
      font-weight="bold" 
      text-anchor="middle" 
      fill="#5c4425">6</text>
      
    <!-- D8 -->
    <polygon 
      points="-60,-20 -40,0 -60,20 -80,0" 
      fill="#f0e6d2" 
      stroke="#000" 
      stroke-width="2" />
    <text 
      x="-60" 
      y="5" 
      font-family="serif" 
      font-size="18" 
      font-weight="bold" 
      text-anchor="middle" 
      fill="#5c4425">8</text>
      
    <!-- D10 -->
    <polygon 
      points="0,-20 20,-10 20,10 0,20 -20,10 -20,-10" 
      fill="#f0e6d2" 
      stroke="#000" 
      stroke-width="2" />
    <text 
      x="0" 
      y="5" 
      font-family="serif" 
      font-size="16" 
      font-weight="bold" 
      text-anchor="middle" 
      fill="#5c4425">10</text>
      
    <!-- D12 -->
    <polygon 
      points="60,-20 80,-15 90,0 80,15 60,20 40,15 30,0 40,-15" 
      fill="#f0e6d2" 
      stroke="#000" 
      stroke-width="2" />
    <text 
      x="60" 
      y="5" 
      font-family="serif" 
      font-size="16" 
      font-weight="bold" 
      text-anchor="middle" 
      fill="#5c4425">12</text>
  </g>
  
  <!-- Title -->
  <g transform="translate(400, 520)">
    <rect 
      x="-250" 
      y="-30" 
      width="500" 
      height="60" 
      rx="10" 
      fill="#c41e3a" 
      stroke="#f0e6d2" 
      stroke-width="3" />
    <text 
      x="0" 
      y="15" 
      font-family="serif" 
      font-size="32" 
      font-weight="bold" 
      text-anchor="middle" 
      fill="#f0e6d2">DUNGEONS & DRAGONS</text>
  </g>
</svg>