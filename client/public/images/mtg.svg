<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Dark background for card play area -->
  <rect width="800" height="600" fill="#2d4263" />
  
  <!-- Magic cards scattered on table -->
  <!-- Card 1 - Red -->
  <g transform="translate(150, 150) rotate(15)">
    <rect x="-60" y="-90" width="120" height="180" rx="10" fill="#c11c22" stroke="#000" stroke-width="3" />
    <rect x="-50" y="-80" width="100" height="160" rx="5" fill="#fff" stroke="#000" stroke-width="1" />
    <circle cx="0" cy="-30" r="35" fill="#f7b32b" />
    <path d="M0,-50 L-15,-20 L15,-20 Z" fill="#de5246" />
    <path d="M-15,-20 L-25,0 L0,20 L25,0 L15,-20 Z" fill="#de5246" />
    <text x="0" y="70" font-family="serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000">MOUNTAIN</text>
  </g>
  
  <!-- Card 2 - Blue -->
  <g transform="translate(300, 200) rotate(-5)">
    <rect x="-60" y="-90" width="120" height="180" rx="10" fill="#0e68ab" stroke="#000" stroke-width="3" />
    <rect x="-50" y="-80" width="100" height="160" rx="5" fill="#fff" stroke="#000" stroke-width="1" />
    <circle cx="0" cy="-30" r="35" fill="#c1e8fa" />
    <path d="M-30,-10 C-10,-30 10,-30 30,-10 C10,20 -10,20 -30,-10 Z" fill="#78c5d5" />
    <text x="0" y="70" font-family="serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000">ISLAND</text>
  </g>
  
  <!-- Card 3 - Black -->
  <g transform="translate(440, 170) rotate(8)">
    <rect x="-60" y="-90" width="120" height="180" rx="10" fill="#150b00" stroke="#000" stroke-width="3" />
    <rect x="-50" y="-80" width="100" height="160" rx="5" fill="#fff" stroke="#000" stroke-width="1" />
    <circle cx="0" cy="-30" r="35" fill="#ccc2c0" />
    <path d="M-20,-10 C-20,-30 20,-30 20,-10 C20,10 0,30 0,10 C0,30 -20,10 -20,-10 Z" fill="#636363" />
    <text x="0" y="70" font-family="serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000">SWAMP</text>
  </g>
  
  <!-- Card 4 - Green creature -->
  <g transform="translate(250, 350) rotate(-12)">
    <rect x="-60" y="-90" width="120" height="180" rx="10" fill="#00733e" stroke="#000" stroke-width="3" />
    <rect x="-50" y="-80" width="100" height="160" rx="5" fill="#fff" stroke="#000" stroke-width="1" />
    <rect x="-45" y="-75" width="90" height="45" fill="#00733e" />
    <text x="-35" y="-45" font-family="serif" font-size="14" font-weight="bold" fill="#fff">Creature</text>
    <rect x="-45" y="35" width="90" height="40" fill="#f9f9f9" stroke="#ddd" />
    <text x="0" y="55" font-family="serif" font-size="12" text-anchor="middle" fill="#000">Trample, Reach</text>
    <text x="0" y="70" font-family="serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#000">6/6</text>
  </g>
  
  <!-- Card 5 - Artifact -->
  <g transform="translate(400, 380) rotate(5)">
    <rect x="-60" y="-90" width="120" height="180" rx="10" fill="#8e8e8e" stroke="#000" stroke-width="3" />
    <rect x="-50" y="-80" width="100" height="160" rx="5" fill="#fff" stroke="#000" stroke-width="1" />
    <rect x="-45" y="-75" width="90" height="45" fill="#8e8e8e" />
    <text x="-35" y="-45" font-family="serif" font-size="14" font-weight="bold" fill="#fff">Artifact</text>
    <circle cx="0" cy="0" r="30" fill="#c0c0c0" stroke="#666" stroke-width="5" />
    <text x="0" y="70" font-family="serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000">MANA ROCK</text>
  </g>
  
  <!-- Card 6 - Multicolor -->
  <g transform="translate(550, 300) rotate(-8)">
    <rect x="-60" y="-90" width="120" height="180" rx="10" fill="#e2d810" stroke="#000" stroke-width="3" />
    <rect x="-50" y="-80" width="100" height="160" rx="5" fill="#fff" stroke="#000" stroke-width="1" />
    <rect x="-45" y="-75" width="90" height="45" fill="#d94367" />
    <rect x="-45" y="-75" width="45" height="45" fill="#265c42" />
    <text x="-35" y="-45" font-family="serif" font-size="14" font-weight="bold" fill="#fff">Legend</text>
    <text x="0" y="50" font-family="serif" font-size="10" text-anchor="middle" fill="#000">When this enters,</text>
    <text x="0" y="65" font-family="serif" font-size="10" text-anchor="middle" fill="#000">draw three cards.</text>
  </g>
  
  <!-- MTG mana symbols at bottom -->
  <g transform="translate(400, 530)">
    <circle cx="-200" r="25" fill="#dfdfdf" stroke="#000" stroke-width="2" />
    <text x="-200" y="7" font-family="serif" font-size="32" font-weight="bold" text-anchor="middle">1</text>
    
    <circle cx="-120" r="25" fill="#c41e3a" stroke="#000" stroke-width="2" />
    <text x="-120" y="7" font-family="serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#fff">R</text>
    
    <circle cx="-40" r="25" fill="#0e68ab" stroke="#000" stroke-width="2" />
    <text x="-40" y="7" font-family="serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#fff">U</text>
    
    <circle cx="40" r="25" fill="#150b00" stroke="#000" stroke-width="2" />
    <text x="40" y="7" font-family="serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#fff">B</text>
    
    <circle cx="120" r="25" fill="#00733e" stroke="#000" stroke-width="2" />
    <text x="120" y="7" font-family="serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#fff">G</text>
    
    <circle cx="200" r="25" fill="#f9f9d2" stroke="#000" stroke-width="2" />
    <text x="200" y="7" font-family="serif" font-size="32" font-weight="bold" text-anchor="middle">W</text>
  </g>
</svg>