<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#e9c46a" />
  <g>
    <!-- Hexagon Tiles -->
    <polygon points="200,150 250,105 300,150 300,240 250,285 200,240" fill="#2a9d8f" stroke="#264653" stroke-width="5" />
    <polygon points="300,150 350,105 400,150 400,240 350,285 300,240" fill="#e76f51" stroke="#264653" stroke-width="5" />
    <polygon points="400,150 450,105 500,150 500,240 450,285 400,240" fill="#e9c46a" stroke="#264653" stroke-width="5" />
    <polygon points="250,285 300,240 350,285 350,375 300,420 250,375" fill="#f4a261" stroke="#264653" stroke-width="5" />
    <polygon points="350,285 400,240 450,285 450,375 400,420 350,375" fill="#2a9d8f" stroke="#264653" stroke-width="5" />
    <polygon points="450,285 500,240 550,285 550,375 500,420 450,375" fill="#e76f51" stroke="#264653" stroke-width="5" />
  </g>
  
  <!-- Settlements and Roads -->
  <circle cx="300" cy="150" r="15" fill="#e63946" stroke="#264653" stroke-width="3" />
