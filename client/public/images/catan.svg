  <rect x="630" y="250" width="130" height="180" rx="10" fill="#f4a261" stroke="#264653" stroke-width="3" />
  <rect x="640" y="265" width="110" height="150" rx="5" fill="#fff" stroke="#264653" stroke-width="2" />
  <text x="695" y="340" font-family="Arial" font-size="24" text-anchor="middle" fill="#264653">WHEAT</text>
