  <line x1="400" y1="225" x2="350" y2="275" stroke="#1d3557" stroke-width="8" />
  
  <!-- Dice and Resources -->
  <rect x="50" y="400" width="60" height="60" rx="10" fill="white" stroke="#264653" stroke-width="3" />
  <circle cx="65" cy="415" r="8" fill="#264653" />
  <circle cx="80" cy="430" r="8" fill="#264653" />
  <circle cx="95" cy="445" r="8" fill="#264653" />
  
  <rect x="130" y="400" width="60" height="60" rx="10" fill="white" stroke="#264653" stroke-width="3" />
  <circle cx="160" cy="430" r="8" fill="#264653" />
  
  <!-- Resource cards -->
  <rect x="600" y="150" width="130" height="180" rx="10" fill="#2a9d8f" stroke="#264653" stroke-width="3" />
  <rect x="610" y="165" width="110" height="150" rx="5" fill="#fff" stroke="#264653" stroke-width="2" />
  <text x="665" y="240" font-family="Arial" font-size="24" text-anchor="middle" fill="#264653">WOOD</text>
  
  <rect x="615" y="200" width="130" height="180" rx="10" fill="#e76f51" stroke="#264653" stroke-width="3" />
