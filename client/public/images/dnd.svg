<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background with fantasy map feel -->
  <rect width="800" height="600" fill="#e8d9b5" />
  
  <!-- Map grid lines -->
  <g stroke="#c1a87d" stroke-width="1">
    <g id="vertical-lines">
      <line x1="100" y1="50" x2="100" y2="550" />
      <line x1="200" y1="50" x2="200" y2="550" />
      <line x1="300" y1="50" x2="300" y2="550" />
      <line x1="400" y1="50" x2="400" y2="550" />
      <line x1="500" y1="50" x2="500" y2="550" />
      <line x1="600" y1="50" x2="600" y2="550" />
      <line x1="700" y1="50" x2="700" y2="550" />
    </g>
    <g id="horizontal-lines">
      <line x1="50" y1="100" x2="750" y2="100" />
      <line x1="50" y1="200" x2="750" y2="200" />
      <line x1="50" y1="300" x2="750" y2="300" />
      <line x1="50" y1="400" x2="750" y2="400" />
      <line x1="50" y1="500" x2="750" y2="500" />
    </g>
  </g>
  
  <!-- D20 die -->
  <g transform="translate(400, 200)">
    <path d="M0,-80 L75,-25 L45,65 L-45,65 L-75,-25 Z" fill="#cc0000" stroke="#000" stroke-width="3" />
    <text x="0" y="20" font-family="fantasy" font-size="60" font-weight="bold" text-anchor="middle" fill="#fff">20</text>
  </g>
  
  <!-- Character sheet elements -->
  <g transform="translate(150, 400)">
    <rect x="-100" y="-70" width="200" height="140" rx="5" fill="#fff" stroke="#6b5b3d" stroke-width="3" />
    <line x1="-80" y1="-50" x2="80" y2="-50" stroke="#6b5b3d" stroke-width="2" />
    <text x="0" y="-55" font-family="serif" font-size="14" text-anchor="middle" fill="#6b5b3d">CHARACTER SHEET</text>
    
    <g transform="translate(-70, -20)">
      <text x="0" y="0" font-family="serif" font-size="12" fill="#6b5b3d">STR</text>
      <circle cx="20" cy="0" r="15" fill="#fff" stroke="#6b5b3d" stroke-width="1" />
      <text x="20" y="5" font-family="serif" font-size="14" text-anchor="middle" fill="#6b5b3d">16</text>
    </g>
    
    <g transform="translate(0, -20)">
      <text x="0" y="0" font-family="serif" font-size="12" fill="#6b5b3d">DEX</text>
      <circle cx="20" cy="0" r="15" fill="#fff" stroke="#6b5b3d" stroke-width="1" />
      <text x="20" y="5" font-family="serif" font-size="14" text-anchor="middle" fill="#6b5b3d">14</text>
    </g>
    
    <g transform="translate(70, -20)">
      <text x="0" y="0" font-family="serif" font-size="12" fill="#6b5b3d">CON</text>
      <circle cx="20" cy="0" r="15" fill="#fff" stroke="#6b5b3d" stroke-width="1" />
      <text x="20" y="5" font-family="serif" font-size="14" text-anchor="middle" fill="#6b5b3d">15</text>
    </g>
    
    <g transform="translate(-70, 20)">
      <text x="0" y="0" font-family="serif" font-size="12" fill="#6b5b3d">INT</text>
      <circle cx="20" cy="0" r="15" fill="#fff" stroke="#6b5b3d" stroke-width="1" />
      <text x="20" y="5" font-family="serif" font-size="14" text-anchor="middle" fill="#6b5b3d">12</text>
    </g>
    
    <g transform="translate(0, 20)">
      <text x="0" y="0" font-family="serif" font-size="12" fill="#6b5b3d">WIS</text>
      <circle cx="20" cy="0" r="15" fill="#fff" stroke="#6b5b3d" stroke-width="1" />
      <text x="20" y="5" font-family="serif" font-size="14" text-anchor="middle" fill="#6b5b3d">13</text>
    </g>
    
    <g transform="translate(70, 20)">
      <text x="0" y="0" font-family="serif" font-size="12" fill="#6b5b3d">CHA</text>
      <circle cx="20" cy="0" r="15" fill="#fff" stroke="#6b5b3d" stroke-width="1" />
      <text x="20" y="5" font-family="serif" font-size="14" text-anchor="middle" fill="#6b5b3d">17</text>
    </g>
  </g>
  
  <!-- Miniatures and dungeon elements -->
  <g transform="translate(600, 380)">
    <!-- Dungeon tiles -->
    <rect x="-120" y="-80" width="100" height="100" fill="#786651" stroke="#000" stroke-width="2" />
    <rect x="-20" y="-80" width="100" height="100" fill="#786651" stroke="#000" stroke-width="2" />
    <rect x="-120" y="20" width="100" height="100" fill="#786651" stroke="#000" stroke-width="2" />
    <rect x="-20" y="20" width="100" height="100" fill="#786651" stroke="#000" stroke-width="2" />
    
    <!-- Doorways -->
    <rect x="-20" y="-30" width="5" height="30" fill="#4e3620" />
    <rect x="-70" y="20" width="30" height="5" fill="#4e3620" />
    
    <!-- Hero miniature -->
    <circle cx="-80" cy="-40" r="15" fill="#3498db" stroke="#000" stroke-width="2" />
    <text x="-80" y="-35" font-family="serif" font-size="12" text-anchor="middle" fill="#fff">H</text>
    
    <!-- Monster miniatures -->
    <circle cx="30" cy="70" r="12" fill="#e74c3c" stroke="#000" stroke-width="2" />
    <text x="30" y="75" font-family="serif" font-size="12" text-anchor="middle" fill="#fff">M</text>
    
    <circle cx="60" cy="40" r="12" fill="#e74c3c" stroke="#000" stroke-width="2" />
    <text x="60" y="45" font-family="serif" font-size="12" text-anchor="middle" fill="#fff">M</text>
  </g>
  
  <!-- Title banner -->
  <g transform="translate(400, 550)">
    <rect x="-200" y="-30" width="400" height="60" rx="10" fill="#610b0b" stroke="#d4af37" stroke-width="3" />
    <text x="0" y="15" font-family="fantasy" font-size="32" font-weight="bold" text-anchor="middle" fill="#d4af37">DUNGEONS & DRAGONS</text>
  </g>
  
  <!-- Dragon silhouette -->
  <g transform="translate(690, 120) scale(0.6)">
    <path d="M0,0 C-20,-30 -60,-20 -80,10 C-100,40 -40,60 -20,50 C-10,70 20,60 30,40 C60,50 80,30 70,0 C60,-20 30,-10 0,0 Z" fill="#752e2b" stroke="#000" stroke-width="3" />
    <path d="M-20,50 C-30,70 -50,110 -40,130 C-30,150 -10,130 0,110 C10,130 30,150 40,130 C50,110 30,70 20,50" fill="none" stroke="#000" stroke-width="3" />
    <path d="M70,0 C90,-20 120,-10 130,10 C140,30 120,40 110,30" fill="none" stroke="#000" stroke-width="3" />
    <circle cx="-60" cy="20" r="5" fill="#fff" />
    <circle cx="-60" cy="20" r="2" fill="#000" />
  </g>
</svg>